

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./signinup.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <section class="container forms">
    <!-- Login Form -->
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form id="loginForm" method="POST" action="signinup.php">
        <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="loginEmail" name="email2" required>
        </div>
        <div class="field input-field">
            <input type="password" placeholder="Password" class="password" id="loginPassword" name="password2" required>
            <i class='bx bx-hide eye-icon'></i>
        </div>
        <div class="form-link">
            <a href="#" class="forgot-pass">Forgot password?</a>
        </div>
        <div class="field button-field">
            <button type="submit" name="login">Login</button>
        </div>
        </form>
        </form>
        <div class="form-link">
          <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="https://www.facebook.com/login" class="field facebook" target="_blank">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="https://accounts.google.com/signin" class="field google" target="_blank">
          <img src="./public/images/google.png" alt="Google" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>
    </div>
    
    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <header>Signup</header>
        <form id="signupForm" method="post">

          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" id="signupEmail" name="email" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Create password" class="password" id="signupPassword" oninput="checkPasswordStrength(this.value)" name="password" required>
            <div id="strengthMeter"></div>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Confirm password" class="password" id="confirmPassword" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button id="signupBtn" type="submit" name= "submit" >Signup</button>
          </div>
        </form>
        <div class="form-link">
          <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
         <a href="https://www.facebook.com/login" class="field facebook" target="_blank">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Login with Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="https://accounts.google.com/signin" class="field google" target="_blank">
          <img src="./public/images/google.png" alt="Google" class="google-img">
          <span>Login with Google</span>
        </a>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="./signinup.js"></script>
</body>
</html>
